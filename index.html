<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Top  -->
    <span class="top"></span>

    <!-- Main Div -->
    <div class="container-fluid chatbox shadow-lg rounded">
        <div class="row h-100">

            <!-- Left Side  -->
            <div class="col-2 col-sm-2 col-md-4 pr-0 " id=side2>
                <div class="card ">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-10 col-sm-10 col-md-10">
                                <img src="img/pp.png" id='imgProfile' class="rounded-circle profile-pic">
                                <b id='uname'  class="d-none d-md-block"></b>
                            </div>
                            <div class="col-2 col-sm-2 col-md-2">
                               <div class="dropleft" > 
                                   <span class="dropdown-toggle" data-toggle='dropdown' style="float:right">
                                     <i class='fas fa-ellipsis-v icon'  style="cursor: pointer;float: right;"></i> 
                          
                                   </span>
                                   <div class="dropdown-menu" >
                                       <a href='#' class="dropdown-item" id='lnkNewChat' onclick="PopulateFriendList()" data-toggle='modal' data-target='#modalFriendList'>New Chat</a>
                                       <a href='#' id='lnkSigIn' onclick="Sign_In()" class="dropdown-item">Sign In</a>
                                       <a href='#' id='lnkSigOut' onclick="Sign_Out()" class="dropdown-item" style="display: none;">Sign Out</a>


                                   </div>
                                   <div class="modal fade" id='modalFriendList'>
                                       <div class="modal-dialog">
                                           <div class="modal-content">
                                               <div class="card">
                                                   <div class="card-header">
                                                       Friend List New
                                                       <span class="close" data-dismiss='modal'
                                                       style="cursor: pointer;">&times;</span>
                                                   </div>
                                                   <ul class="list-group list-group-flush" id='lstFriend'></ul>
                                               </div>
                                           </div>
                                       </div>
                                   </div>
                                  
                               </div>


                                <!-- <i class='fas fa-arrow-left d-md-none' onclick="hidelist()" style="cursor: pointer;"></i> -->
                            </div>
                        </div>
                        
                    </div>
                    <ul class="list-group list-group-flush" id='lstChat'>
                       
                        
                        
                        
                    </ul>
                </div>
            </div>
            <!-- End Left Side   -->

            <!-- Right Side -->
            <div class="col-10 col-sm-10  col-md-8 pl-0 " id="side1">
                <div class="card   " id='chatPanel' style="display: none;" >
                    <div class="card-header">
                        <div class="row">
                            <!-- <div class="col col-1 col-sm-1 col-md-1 col-lg-1 d-md-none"> -->
                                <!-- <i class="fas fa-list" onclick="showlist()" style="cursor: pointer;"></i> -->
                            <!-- </div> -->
                            <div class="col-2 col-sm-2 col-md-2 col-lg-2">
                                <img src="img/pp.png" id='imgChat' class="rounded-circle profile-pic">
                            </div>
                            <div class="col-5 col-sm-5 col-md-5 col-lg-7">
                                <div class="name " id="divChatName">Any Name</div>
                                <div class="under-name">This is something Message Text .....</div>
                            </div>
                            <div class="col-5 col-sm-5 col-md-5 col-lg-3  icon_top ">
                                <i class="fas fa-search"></i>

                                    <span class="dropdown" > 
                                        <span class="dropdown-toggle" data-toggle='dropdown' >
                                          <i class='fas fa-paperclip  ml-4 icon'  ></i> 
                               
                                        </span>
                                        <div class="dropdown-menu" >
                                            <a href='#' class="dropdown-item" onclick='ChooseImage()'>
                                                Images
                                                <input type="file" id='imageFile' onchange="SendImage(this)" accept="image/*" style="display: none;">
                                            </a>
                                            <a href='#' class="dropdown-item" >Document</a>
                                            <a href='#' class="dropdown-item" >Camera</a>
                                            <a href='#' class="dropdown-item" >Video</a>

                                           

     
     
                                        </div>
                                       
                                       
                                    </span>
                                
                                <i class="fas fa-ellipsis-v ml-4"></i>

                            </div>
                        </div>

                    </div>
                    <div class="card-body" id='messages'>
                        
                       


                    </div>
                    <div class="card-footer ">
                        <div class="row" style="position: relative;" >
                            <div class="col-md-12" id='emoji'>
                                <ul class="nav nav-tabs" id="myTab" role="tablist" >
                                    <li class="nav-item">
                                      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#Smiley" role="tab" aria-controls="home" aria-selected="true">Smiley</a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">profile</a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                                    </li>
                                  </ul>
                                  <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="Smiley" role="tabpanel" aria-labelledby="home-tab">
                                        </div>
                                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
                                  </div>
                                

                            </div>
                        </div>
                        <div class="row">
                            <div class=" col-2   col-md-1 "  style="cursor: pointer;">
                                <i class="far fa-grin fa-2x" onclick='ShowEmoji()'></i>
                            </div>
                            <div class="col-8  col-md-10" >
                                <input type="text" class="form-control form-round" onfocus="hideEmoji()" id='txtMessage'>
                            </div>
                            <div class="col-2  col-md-1" id='voice'>
                                <i class="fas fa-microphone fa-2x" ></i>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div id='divStart' class='text-center'>
                    <h1 class="text-center " style="margin-top: 110px;">Welcome Chat App</h1>
                    <i class="far fa-comments" style="font-size: 200px;color: blue;"></i><br>
                    <font style="font-size: 20px;font-weight: bold;">Select Your Friend From List  And Start Chating.</font>
                    <br> <br>
                    <!-- <button onclick="Sign_In()" class="btn btn-primary"  style="font-size: 20px;font-weight: bold;font-family: 'Courier New', Courier, monospace;"> SIGN IN</button>
                    <button onclick="Sign_Out()" class="btn btn-primary"  style="font-size: 20px;font-weight: bold;font-family: 'Courier New', Courier, monospace;"> SIGN OUt</button> -->
                    
                    <!-- <a href="#" onclick="showlist()" class="d-md-none" >Chat List </a> -->
                    
                </div>

            </div>
            <!-- End Right Side -->
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
